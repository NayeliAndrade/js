<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <input type="text" name="name" id="name" placeholder="Nayeli">
        <input type="text" name="lastName" id="lastName" placeholder="Andrade">
        <input type="email" name="email" id="email" placeholder="asdf@gmail.com">
        <input type="file" name="file" id="file">
        <label for="color">Choose your favorite color</label>
        <select name="color" id="color">
            <option value="red">red</option>
            <option value="yellow">yellow</option>
            <option value="black">black</option>
            <option value="white">white</option>
            <input type="submit" value="submit">
        </select>
    </form>
    <div id="text">sadsdsd</div>

    
    <script src="js/main.js"></script>
</body>
</html>
